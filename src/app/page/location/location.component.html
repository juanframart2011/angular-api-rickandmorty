<mat-form-field appearance="standard">
	<mat-label>Filter for name</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="name" #input>
</mat-form-field>

<section class="kZQvlq">
	<mat-spinner *ngIf="loadingLocation"></mat-spinner>
	<div class="iUltZj" style="width: 100%;">
		<ng-container *ngIf="locations.length > 0">
			
			<table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Dimension</th>
                        <th># of charcaters</th>
                        <th>created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let location of locations">
                        <td>{{ location.id }}</td>
                        <td><a (click)="openDialog(location.residents, location.name)">{{ location.name }}</a></td>
                        <td>{{ location.type }}</td>
                        <td>{{ location.dimension }}</td>
                        <td>{{ location.residents.length }}</td>
                        <td>{{ location.created }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Dimension</th>
                        <th># of charcaters</th>
                        <th>created</th>
                    </tr>
                </tfoot>
            </table>
		</ng-container>
	</div>
</section>
<ng-container *ngIf="locations.length > 0">

	<mat-paginator
		(page)="handlePageEvent($event)"
		[length]="info.count"
		[pageSize]="locations.length"
		[pageSizeOptions]="[20]"
		aria-label="Select page">
	</mat-paginator>
</ng-container>
