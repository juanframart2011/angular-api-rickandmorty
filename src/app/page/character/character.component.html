<mat-form-field appearance="standard">
	<mat-label>Filter for name</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="name" #input>
</mat-form-field>

<section class="kZQvlq">
	<mat-spinner *ngIf="loadingCharacter"></mat-spinner>
	<div class="iUltZj">
		<ng-container *ngIf="characters.length > 0">
			
			<article class="jHMBqe" *ngFor="let character of characters">
				<div class="gzCUdp">
					<img [src]="character.image" [alt]="character.name">
				</div>
				<div class="ldeZQp">
					<div class="section">
						<a routerLink="detail/{{ character.id }}" rel="nofollow noopener noreferrer"><h2>{{ character.name }}</h2></a>
						<span class="status"><span  [ngClass]="character.status" class="status__icon"></span> {{ character.status }} - {{ character.species }}</span>
					</div>
					<div class="section">
						<span class="text-gray">Last known location:</span>
						<a href="https://rickandmortyapi.com/api/location/20" rel="nofollow noopener noreferrer" target="_blank">{{ character.location.name }}</a>
					</div>
					<div class="section">
						<span class="text-gray">No. episodes:</span>
						<a href="https://rickandmortyapi.com/api/episode/24" rel="nofollow noopener noreferrer" target="_blank">{{ character.episode.length }}</a>
					</div>
				</div>
			</article>
		</ng-container>
	</div>
</section>
<ng-container *ngIf="characters.length > 0">

	<mat-paginator
		(page)="handlePageEvent($event)"
		[length]="info.count"
		[pageSize]="characters.length"
		[pageSizeOptions]="[20]"
		aria-label="Select page">
	</mat-paginator>
</ng-container>
