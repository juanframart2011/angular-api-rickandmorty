<ng-container *ngIf="characters.length > 0">

	<mat-paginator
		(page)="handlePageEvent($event)"
		[length]="info.count"
		[pageSize]="characters.length"
		[pageSizeOptions]="[5, 10, 20]"
		aria-label="Select page">
	</mat-paginator>
</ng-container>
